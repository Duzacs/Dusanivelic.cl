<body>

        <!--Barra de navegación fija al tope-->
        <nav class="navbar fixed-top navbar-expand-lg">

         <!--Sección de #losTrabajos-->        
        <section class="border-top border-bottom" id="losTrabajos">
            <div class="container py-5">
                <!-- Ejemplo de un botón para abrir el modal -->
                <div class="modal fade" id="elModal" tabindex="-1" aria-labelledby="ModalLabelEjemplo" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                         <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabelEjemplo">Detalles del Trabajo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                         <div class="modal-body">
                            <!-- Aquí se mostrarán los detalles del trabajo -->
                            <div id="trabajo-details">
                                <!-- Los detalles del trabajo se llenarán con JavaScript -->
                                </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="trabajos"></div>
            </div>
        </section>

        <!-- Lo que sigue es JavaScript a secas-->
        <script>
        async function portfolio() {
        const consulta = await fetch("https://raw.githubusercontent.com/Duzacs/DNM_12/main/datos.json");
        const data = await consulta.json();
        var donde = document.querySelector("#trabajos");

        data.forEach(function (t, i) {
          donde.innerHTML += `<article class="col"><div class="card h-100 shadow-sm ${t.soporte}">
          <img src="${t.fotos[0]}" class="card-img-top">
          <div class="card-body">
            <h3 class="fs-5">
              <a href="javascript:void(0);" class="link-secondary" data-bs-toggle="modal" data-bs-target="#elModal" data-trabajo="${i}">${t.nombre}</a>
            </h3>
            <p>${t.abstract}</p>
            <small>#${t.soporte}</small>
          </div>
          </div></article>`;
        });

        document.querySelectorAll('[data-bs-toggle="modal"]').forEach((element) => {
          element.addEventListener("click", (event) => {
          const trabajoId = parseInt(event.target.getAttribute("data-trabajo"));
          mostrarDetallesDelTrabajo(trabajoId);
        });
    });
  }
  portfolio().catch((error) => console.error(error));

        function mostrarDetallesDelTrabajo(trabajoId) {
        fetch("https://raw.githubusercontent.com/Duzacs/DNM_12/main/datos.json")
        .then((response) => response.json())
        .then((data) => {

        const trabajo = data[trabajoId];

        const modalContent = document.getElementById("trabajo-details");
        modalContent.innerHTML = `
          <h2 class="fs-1">${trabajo.nombre}</h2>
          <p>${trabajo.texto}</p>
          <small>#${trabajo.soporte}</small>
          <div class="row">
            ${trabajo.fotos
            .map((foto) => `<div class="col"><img src="${foto}" class="w-100 rounded shadow-sm"></div>`)
              .join("")}
          </div>`;

        $('#elModal').modal('show');
      })
      .catch((error) => console.error(error));
  }
        </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
